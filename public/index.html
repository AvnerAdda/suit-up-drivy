    <script>
        var temps = 0;
        var compteur;   
        function date_heure(id)
        {
            date = new Date;
            annee = date.getFullYear();
            moi = date.getMonth();
            mois = new Array('Janvier', 'F&eacute;vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao&ucirc;t', 'Septembre', 'Octobre', 'Novembre', 'D&eacute;cembre');
            j = date.getDate();
            jour = date.getDay();
            jours = new Array('Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi');
            h = date.getHours();
            if(h<10)
            {
                h = "0"+h;
            }
            m = date.getMinutes();
            if(m<10)
            {
                m = "0"+m;
            }
            s = date.getSeconds();
            if(s<10)
            {
                s = "0"+s;
            }
            resultat = jours[jour]+' '+j+' '+mois[moi]+' '+annee+'  '+h+':'+m+':'+s;
            document.getElementById(id).innerHTML = resultat;
            setTimeout('date_heure("'+id+'");','1000');
            return true;
        }
        function function_p306()
        {   
            document.querySelector('#car .model').value = "p306"
            document.querySelector('#car .price-by-day').value = 20
            document.querySelector('#car .price-by-km').value = 0.1

            document.querySelector('#car1 .price-by-day1').value = 20
            document.querySelector('#car1 .price-by-km1').value = 0.1         
        }
        function function_rr_sport()

        	document.querySelector('#car .model').value = "rr-sport"
        	document.querySelector('#car .price-by-day').value = 60
        	document.querySelector('#car .price-by-km').value = 0.3

        function function_porsche_boxster()
